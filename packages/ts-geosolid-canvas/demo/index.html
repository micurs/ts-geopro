<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ts-geosolid-canvas Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #1a1a1a;
      color: #fff;
      overflow: hidden;
    }

    #app {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1rem;
      background: #2a2a2a;
      border-bottom: 1px solid #3a3a3a;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .subtitle {
      font-size: 0.875rem;
      color: #888;
      margin-top: 0.25rem;
    }

    #canvas-container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1>ts-geosolid-canvas Demo</h1>
      <div class="subtitle">Grid, Line, Ellipse, Rectangle • Zoom with scroll • Pan with drag</div>
    </header>
    <div id="canvas-container"></div>
  </div>
  <script type="module" src="./main.tsx"></script>
</body>
</html>
